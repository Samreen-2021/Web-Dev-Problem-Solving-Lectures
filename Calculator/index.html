<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
   <div class="numb">
        <div class="numb1">
            <label for="numb1">First Number</br>
            <input id="numb1" type="text" placeholder="Enter Number" value="" >
            </label>
        </div>
       
        <div class="numb2">
            <label for="numb2">Second Number </br>
                <input id="numb2" type="text" placeholder="Enter Number" value="">
            </label>
        </div>
    </div>
    
    <h2>Calculator</h2>
    <div class="btn">
        <button class="button" onclick="add();">+</button>
        <button  class="button" onclick="sub();">-</button>
        <button  class="button" onclick="multiply();">X</button>
        <button  class="button" onclick="divide();">/</button>
    </div>
    <div class="result">
        <label for="result">Result</label>
        <input id="result" type="text" value="">
    </div>

    




    <script src="app.js"></script>


</body>
</html>
